<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn_css</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <!--you can also use
    <style type="text/css">
        h1{
            color: yellow;
        }
    </style>
-->
</head>

<body>
    <h1>my mum</h1>
    <h2>FONTS</h2>
    <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Nairobi</p>
    <p style="font-style: italic;">Nakuru</p>
    <p style="font-variant: small-caps;">Kisumu</p>
    <p style="font-size: small;">Eldoret</p>
    <p style="font-size: large;">Machakos</p>
    <p style="font-size: 30px;">Mombasa</p>
    <p style="font: italic small-caps bold 15px georgia;">Kitui</p>
    <h2>TEXTS</h2>
    <p style="color: yellowgreen;">Nairobi</p>
    <p style="direction: rtl;">Nakuru</p>
    <p style="direction: ltr;">Kisumu</p>
    <p style="letter-spacing: 5px;">Eldoret</p>
    <p style="word-spacing: 5px;">Machakos</p> 
    <p style="text-indent: 1cm;">Mombasa</p>
    <p style="text-decoration: overline;">Kitui</p>
    <p style="text-decoration:underline">Makueni</p>
    <p style="text-decoration: line-through;">masaku</p>
    <p style="text-decoration: blink;">mukuvi</p>
</body>
</html>

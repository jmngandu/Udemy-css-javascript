<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
</head>
<body>
    <!--padding is the distance between the text and the border-->
    <p style="padding-bottom:15px; border:1px solid black;">
    This is a paragraph with a specified bottom padding</p>
    <p style="padding-bottom:5%; border:1px solid black;">
        This is a paragraph witha specified bottom paddding in percent 
    </p>
    <p style="padding-top:15px; border:1px solid green;">
        This is a paragraph with a specified top padding</p>
    <p style="padding-left:15px; border:1px solid greenyellow;">
            This is a paragraph with a specified left padding</p>
    
</body>
</html>
